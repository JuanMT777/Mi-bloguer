<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-pink.css">  
<script src="requests.js"></script>  
<title>Links website</title>
<script src="https://unpkg.com/feather-icons"></script>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
}

@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.container {
  width: 100%;
  max-width: 540px;
  padding: 20px;
  margin: 20px auto;
  background-color: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  border: 1px solid rgba(255, 255, 255, 0.18);
}

.links-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.links-container a {
  width: 80%;
  text-decoration: none;
}

.link {
  margin-bottom: 24px;
  transition: transform 0.3s ease;
}

.link:hover {
  transform: translateY(-5px);
}

.w3-theme-l1 {
  background-color: #ff0000 !important;
  transition: all 0.3s ease;
}

.w3-theme-l1:hover {
  background-color: #ff3333 !important;
  box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
}

.letra {
  color: #ffffff;
  font-weight: bold;
  font-size: 20px;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
}

.letra2 {
  color: #ffffff;
  font-weight: bold;
  font-size: 30px;
  margin-bottom: 16px;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
}

#biografia {
  font-style: italic; 
  color: #ffffff;
  font-size: 20px;
  text-align: center;
  margin-bottom: 32px;
  margin-top: 16px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}

.name {
  padding: 12px 24px;
  border-radius: 20px;
  cursor: pointer;
  color: white;
  display: inline-block;
}

.margin-top-2 {
  margin-top: 32px;
  color: #ffffff;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
}

.bottom {
  width: 100%;
  text-align: center;
  font-weight: bolder;
  color: white;
}

.bottom span {
  color: #ffffff;
}

.bottom svg {
  stroke: #ffffff;
  fill: #ffffff;
}

.avatar-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 150px;
  height: 150px;
  margin: 0 auto;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  border: 3px solid white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.avatar-icon {
  font-size: 80px;
  color: white;
}

hr {
  border: 0;
  height: 1px;
  background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0));
  margin: 20px 0;
}

@media (min-width: 768px) {
  .link {
    width: 100%;
  }
}

@media (max-width: 576px) {
  .container {
    margin: 10px;
    width: 90%;
  }
  
  .links-container a {
    width: 90%;
  }
}
</style>
</head>
<body>
  <!-- Content container -->
  <div class="container">
    <!-- Avatar container with download icon -->
    <div style="text-align: center">
      <div class="avatar-container">
        <i data-feather="download-cloud" class="avatar-icon"></i>
      </div>
      <p class="letra"><span class="name w3-padding" style="background: #2f00ff;" id="name"></span></p>
      <hr>
    </div>

    <!-- Biography section -->
    <h4 class="margin-top-2" style="text-align: center;">MI BIOGRAFIA</h4>
    <hr>
    <div class="links-container">
      <p id="biografia"></p>
    </div>
    <hr>

    <center><p class="letra2">¡Mira mis enlaces!</p></center>
    <hr>

    <!-- Social media links -->
    <h4 class="margin-top-2" style="text-align: center;">MIS REDES SOCIALES</h4>
    <div class="links-container">
      <a id="facebookLink" href="#" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">Facebook</a>
      <br>
      <a id="instagramUser" href="#" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">Instagram</a>
      <br>
      <a id="xUser" href="#" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">X</a>
      <br>
      <a id="githubUser" href="#" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">Github</a>
    </div>
    <hr>

    <!-- Experience links -->
    <h4 class="margin-top-2" style="text-align: center;">MI EXPERIENCIA</h4>
    <div class="links-container">
      <a id="linkedinUser" href="#" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">LinkedIn</a>
    </div>
    <hr>

    <!-- Footer -->
    <div class="bottom margin-top-2 w3-padding w3-round">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
      <span id="author" style="vertical-align: 7px;"> 2025 - Hecho por Juan Manuel</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
    </div>
  </div>

  <script>
    // Initialize feather icons
    feather.replace();
    
    // You can add your JavaScript functionality here
    // For example:
    // document.getElementById('name').textContent = "Tu Nombre";
    // document.getElementById('biografia').textContent = "Aquí va tu biografía...";
  </script>
</body>  
</html>
